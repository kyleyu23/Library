<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
</head>

<body>
    <form>
        <label>Title</label>
        <input data-title>

        <label>Author</label>
        <input data-author>

        <label>Pages</label>
        <input data-pages>

        <select data-read>
            <option>Read</option>
            <option>Not Read</option>
        </select>


        <button type="button" id="add-book">Add Book</button>
    </form>

    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
        </thead>
        <tbody data-table-body>

        </tbody>
    </table>
</body>

</html>
